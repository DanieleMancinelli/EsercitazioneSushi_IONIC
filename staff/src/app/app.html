<div style="padding: 20px; font-family: sans-serif; display: flex; gap: 30px; background: #fafafa; min-height: 100vh;">
  
  <!-- COLONNA SINISTRA: ORDINI -->
  <div style="flex: 2;">
    <h1 style="border-bottom: 2px solid #d9534f; padding-bottom: 10px;">Comande Tavoli</h1>
    <div *ngFor="let o of orders" style="border: 1px solid #ddd; margin-bottom: 15px; padding: 20px; border-radius: 12px; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">
      <div style="display: flex; justify-content: space-between;">
        <h2 style="margin: 0;">Tavolo {{ o.table_number }} <small style="font-weight: normal; color: #666;">({{ o.user_name }})</small></h2>
        <span style="font-weight: bold; color: #d9534f;">{{ o.status }}</span>
      </div>
      <p style="background: #f9f9f9; padding: 10px; border-radius: 5px; margin: 15px 0;">{{ o.details }}</p>
      
      <button (click)="changeStatus(o.id, 'IN_PREPARAZIONE')" style="background: #f0ad4e; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Metti in Preparazione</button>
      <button (click)="changeStatus(o.id, 'CONSEGNATO')" style="background: #5cb85c; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-left: 10px;">Segna Consegnato</button>
    </div>
  </div>

  <!-- COLONNA DESTRA: GESTIONE MENU -->
  <div style="flex: 1.5; border-left: 1px solid #eee; padding-left: 30px;">
    <h1>Gestione Menù</h1>
    
    <div style="background: white; padding: 20px; border-radius: 12px; border: 1px solid #ddd; margin-bottom: 30px;">
      <h3>{{ newProduct.id ? 'Modifica Piatto' : 'Aggiungi Nuovo Piatto' }}</h3>
      <input [(ngModel)]="newProduct.name" placeholder="Nome Piatto" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
      <input [(ngModel)]="newProduct.price" type="number" placeholder="Prezzo (€)" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
      <input [(ngModel)]="newProduct.image_url" placeholder="URL Immagine" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
      <select [(ngModel)]="newProduct.category_id" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
        <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
      </select>
      <button (click)="submitProduct()" style="width: 100%; background: #0275d8; color: white; border: none; padding: 12px; border-radius: 5px; font-weight: bold; cursor: pointer;">SALVA NEL MENU</button>
      <button *ngIf="newProduct.id" (click)="newProduct = { name: '', price: 0, image_url: '', category_id: 1 }" style="width: 100%; background: #999; color: white; border: none; padding: 12px; border-radius: 5px; margin-top: 5px; cursor: pointer;">ANNULLA MODIFICA</button>
    </div>

    <div *ngFor="let p of products" style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 12px 0;">
      <span><strong>{{ p.name }}</strong> ({{ p.price }}€)</span>
      <div>
        <button (click)="editProduct(p)" style="color: #0275d8; background: none; border: 1px solid #0275d8; border-radius: 4px; padding: 4px 8px; cursor: pointer;">Modifica</button>
        <button (click)="deleteItem(p.id)" style="color: #d9534f; background: none; border: 1px solid #d9534f; border-radius: 4px; padding: 4px 8px; cursor: pointer; margin-left: 5px;">Elimina</button>
      </div>
    </div>
  </div>

</div>
